name: CI

on: [push, pull_request]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install . || true; fi
          pip install ruff black pytest pytest-cov
      - name: Lint
        run: |
          ruff check .
          black --check .
      - name: Test
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
          PYTEST_ADDOPTS: "-p pytest_cov"
        run: |
          pytest -q --maxfail=1 --disable-warnings -k "not e2e and not slow" --cov=src/nf_auto_runner --cov-report=xml
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
