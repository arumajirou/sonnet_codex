name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f pyproject.toml ]; then
            python -m pip install .
            if ls requirements*.txt >/dev/null 2>&1; then
              for req in requirements*.txt; do
                python -m pip install -r "$req"
              done
            fi
          elif ls requirements*.txt >/dev/null 2>&1; then
            for req in requirements*.txt; do
              python -m pip install -r "$req"
            done
          else
            python -m pip install ruff black pytest pytest-cov
          fi

      - name: Lint with ruff
        run: ruff check .

      - name: Check formatting with black
        run: black --check .

      - name: Run tests
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
          PYTEST_ADDOPTS: "-p pytest_cov"
        run: pytest -q --maxfail=1 --disable-warnings -k "not e2e and not slow" --cov=src/nf_auto_runner --cov-report=xml

      - name: Upload coverage.xml
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.xml
